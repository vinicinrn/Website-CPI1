<section>
    <h1>e-Sports</h1>

    <p id="p-form">O IFB tem um projeto competitivo em esports, deixe o seu contato abaixo!</p>

    <form name="frm=agendamento" method="GET" action="">

        <label for="name">Nome:</label>       
        <input type="text" name="" id="nome" size="25" maxlength="40" placeholder="Nome Completo" required> 

        <label for="">Email:</label> 
        <input type="email" name="email" id="email" placeholder="email@email.com" required> 

        <label for="">Senha:</label> 
        <input type="password" name="senha" id="senha" required> 

        <label for="">Celular:</label>
        <input type="tel" name="cel" id="cel" placeholder="(99)99999-9999" pattern="">

            <label for="nivel">Nível</label> 
            <select id="nivel" name="nível">
                <option value="selecione">Selecione</option>
                <option value="basico">iniciante</option>
                <option value="interm">intermediário</option>
                <option value="competitivo">competitivo</option>
            </select>


        <fieldset>  <!-- cria uma caixa para seleção-->
            <legend>Gênero</legend> <!-- cria um nome para ficar dentro da tabela-->
            <input type="radio" name="genero" id="masculino" value="masc"> <label for="masculino">Masculino</label> <br>
            <input type="radio" name="genero" id="feminino" value="fem"> <label for="feminino">Feminino</label> <br>
        </fieldset>   

        <fieldset>
            <legend>Jogo</legend>
            <input type="checkbox" name="jogo" value="dota2" id="dota 2">
            <label for="dota 2">Dota 2</label> <br>

            <input type="checkbox" name="jogo" value="league of legends" id="league of legends">
            <label for="league of legends">League of Legends</label> <br>

            <input type="checkbox" name="jogo" value="Counter Strike Global Offensive" id="Counter Strike Global Offensive">
            <label for="Counter Strike Global Offensive">Teamfight Tactics</label> <br>

            <input type="checkbox" name="jogo" value="FIFA" id="fifa">
            <label for="fifa">FIFA</label> <br>

            <input type="checkbox" name="jogo" value="pes" id="pes">
            <label for="pes">PES</label> <br>
        </fieldset>

        <label for="experiencia">Experiencia</label><br>
        <textarea id="" name="" cols="30" rows="4"></textarea>





        <div class="momento">
            <input type="submit" name="bt-enviar" value="ENVIAR">
            <input type="reset" name="bt-limpar" value="LIMPAR">
         </div>





    </form>
